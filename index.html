<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Guess The Answer</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js" type="text/javascript"/></script>
    <link href="css/normalize.css" type="text/css" rel="stylesheet"/>
    <link href="css/skeleton.css" type="text/css" rel="stylesheet"/>
    <link href="css/style.css" type="text/css" rel="stylesheet"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
  </head>
  <body>
    <div class="theme">
        <span>WTFACTS</span>
    </div>
    <div class="versus">
        <div class="players" id="player1">Player 1</div>
        <div
        class="players" id="player2">Player 2</div>
    </div>
    <div class="scoreboard">
        <div class="score" id="score1">0</div>
        <div
        class="score" id="score2">0</div>
    </div>
    <div class="turn">
        <span>Player's Turn</span>
    </div>
    <div class="questions">
      <span class="questionsText">Get Ready!</span>
    </div>
    <div class="answer">

      <button type="button" class="true">
        true
      </button>

      <button type="button" class="false">
        false
      </button>

    </div>

    <script src="project1A.js"></script>

  </body>
</html>
